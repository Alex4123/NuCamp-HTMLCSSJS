<!DOCTYPE html>
<html>
<head>
    <title>Example of do ... while() </title>
    <script>
        var response, finished;
        finished = false;
        alert("I'd like to not code in JavaScript all night!");

        while (!finished) {
            response = prompt("Do you agree?");
            if (response.indexOf("n") == 0)
                finished = true;
        }
    </script>
</head>
</html>
