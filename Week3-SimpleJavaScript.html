<!DOCTYPE html>
  <html>
  <head>
      <title>Example of prompt() </title>
      <script>
          var user_name;
          user_name=prompt("What is your name?");
          alert("Welcome to my page " + user_name + "!");
          var user_email;
          user_email=prompt("What is your E-mail address?");
          alert("You can be reached at " + user_email + "!")
      </script>
  </head>
  </html>
