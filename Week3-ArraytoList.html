<!DOCTYPE html>
<html>
<body>

    <h2> JavaScript Arrays </h2>

    <script>
        var fruits, text, fLen, i;

        fruits = ["Dog", "Cat", "Fish", "Koala"];
        fLen = fruits.length;
        text = "<ol>";
        for (i = 0; i < fLen; i++) {
            text = text + "<li>" + fruits[i] + "</li>";
        }
        text = text + "</ol>";
        alert("This is the resulting Array using an HTML List:" + text);
    </script>
</body>
</html>
